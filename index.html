<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <nav class="nav">
      <div class="logo-box">
        <h2 class="logo">Beer Craft</h2>
      </div>

      <ul class="links">
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="#" class="link">Menu</a></li>
        <li><a href="#" class="link">Contact</a></li>
      </ul>
      <button class="menu">
        <ion-icon class="icon--menu icon--open" name="menu-outline"></ion-icon>
        <ion-icon
          class="icon--menu icon--close"
          name="close-outline"
        ></ion-icon>
      </button>
    </nav>

    <div id="container">
      <div class="content--home">
        <h1 class="headline">
          The best <strong>Pizza and Beer</strong> in town!
        </h1>
        <button class="btn--order">Order now!</button>
        <div class="details">
          <div class="schedule">
            <ion-icon class="icon--time" name="time-outline"></ion-icon>
            <p class="hours">Mon to Fri: 10:00am-8pm</p>
            <p class="hours">Sat to Sun: 10:00am-10pm</p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
